{% extends 'index.html' %}


{% block body %}
<br><br>
    
<h4>
    Upload the Business Card to Scan and Extract Entities
</h4>

<div class="row">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image_name" required>
            <input type="submit" value="Upload Image" class="btn btn-dark">
        </div>
    </form>
    <br>
    <br>
    {% if fileupload %}

        <div class="row">
            <button class="btn btn-dark" id="sendData">Wrap Document and Extract Text</button>

        </div>

    {% endif %}

</div>


<!-- Creating CANVAS -->
{% if fileupload %}
    <p>{{ message }}</p>

    <div class="row">
        <div class="col">
            <canvas id="canvas" style="max-width: 100%; height: auto"></canvas>

        </div>
        <div class="col" id="loader" align="center">

        </div>

    </div>

    <script>
        loadPoints({{ points | tojson }})
    </script>





{% endif %}

{% endblock  %}
